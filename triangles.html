<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <h1>Triangle tracker</h1>

      <div class="jumbotron">
        <form id="triangle">
          <div class="form-group">
            <label for="sideOne">Give us the length of Side One:</label>
            <label for="sideOne">Side One:</label>
            <input id="slideOne" type="number"><br>
            <label for="sideTwo">Give us the length of Side Two:</label>
            <label for="sideTwo">Side Two:</label>
            <input id="slideTwo" type="number"><br>
            <label for="sideThree">Give us the length of Side Three:</label>
            <label for="sideThree">Side Three:</label>
            <input id="slideThree" type="number"><br>

          </div>
          <button type="submit" class="btn btn-sm btn primary">Triangulate</button>
          <button type="submit" class="btn btn-sm btn primary">What triangle is this?</button>
          <button onclick="function()">submit</button>
        </form>
</div>
</div>
<section>
  <div class="col-sa-3">
    <p>Equilateral Triangles</p>
    <div id="result"
    <ul id="tri-result-equilateral">
      <p><span class="Equilateral"></span></p>
      <p>In an equilateral triangle you find that all sides are equal. The angles each 60 sum upto 180.</p>
      <img src="https://i.stack.imgur.com/L7RUW.png" height="250px" length="250px">

    </ul>
    </div>
    </div>

    <div class="col-sa-3">
      <p>Isosceles Triangles</p>
      <p> Here, only two sides are equal. But sum upto 180...</p>
          <img src="http://www.amathsdictionaryforkids.com/qr/iimages/isoscelesTriangle.gif" height="250px" length="250px">
      <div id="result"
      <ul id="tri-result-isosceles">
        <p><span class="Isosceles"></span></p>
      </ul>
      </div>
      </div>

      <div class="col-sa-3">
        <p>Scalene Triangles</p>
        <p>what is a scalene triangle? none is equal to the other.</p>
        <img src="https://www.mathalino.com/sites/default/files/reviewer-planegeom/034-point-p-inside-isosceles-right-triangle.gif" height="250px" length="250px">
        <div id="result"
        <ul id="tri-result-scalene">
          <p><span class="Scalene"></span></p>
        </ul>
        </div>
  <p id="result"></p>
  </div>
</section>
